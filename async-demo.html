<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const p = () => {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve()
        }, 1500);
      })
    }

    const arr = [[1, 2], [3, 4]];
    async function haha() {
      const promiseList = [];
      for (let i = 0; i < arr.length; i ++) {
        // console.log('i:', arr[i]);
        for (let j = 0; j < arr[i].length; j ++){
          promiseList.push(p().then(() => {
            console.log(arr[i][j]);
          }))
        }
      }
      await Promise.all(promiseList);
    }
    haha().then(() => {
      console.log('bingo');
    })

    function forTest() {
      for(let i = 0; i < 5; i++) {
        console.log('i:', i);
        if (i == 2) {
          return;
        }
      }
    }
    forTest();
  </script>
</body>
</html>
